<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Intro Slides</title>
    </head>

        <!-- online -->

        <!-- external -->
        <link rel="stylesheet"
              href="static/css/fontawesome.all.css" >
        <link rel="stylesheet" href="static/css/bulma.min.css">

        <!-- local -->
        <link rel="stylesheet" href="static/css/modal.bulma.css">
        <link rel="stylesheet" href="static/css/button.awesome.css">
        <link rel="stylesheet" href="static/css/text.css">
        <script defer src="static/js/pure-slide.js" type="text/javascript"></script>
        <script>
            // Fallback set explicitly for demonstration
            var pureSlideContentURL = '/content/cards.json'
        </script>
    </head>

    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">
                    Hello, World!
                </h1>
                <p class="subtitle">
                This is only a dummy website. It's all about the pop up.
                </p>
                <a class="button is-warning toggle-modal">Show pop up</a>


                <div class="modal is-active">
                    <div class="modal-background toggle-modal"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                            <p class="modal-card-title"></p>
                            <a class="button modal-card-button toggle-modal exit">
                                <span class="modal-exit-label">Close</span>
                                <span class="icon is-small"> <i class="fas fa-times"></i></span>
                            </a>
                        </header>
                        <section class="modal-card-body">
                            <div class="content">
                                <span class="lead"></span>
                                <p></p>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <a class="button modal-card-button next">Next</a>
                        </footer>
                    </div>
            </div>
        </section>
    </body>
</html>
