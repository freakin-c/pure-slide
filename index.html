<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Intro Slides</title>
    </head>

        <!-- online -->

        <!-- external -->
        <link rel="stylesheet"
              href="static/css/fontawesome.all.css" >
        <link rel="stylesheet" href="static/css/bulma.min.css">

        <!-- local -->
    </head>

    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">
                    Hello, World!
                </h1>
                <p class="subtitle">
                This is only a dummy website. It's all about the pop up.
                </p>
                <a class="button is-warning toggle-modal">Show pop up</a>


                <div class="modal is-active">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                            <p class="modal-card-title">
                            Modal Card Title
                            </p>
                            <a class="button">
                                <span class="modal-exit-label">Modal Exit Label</span>
                                <span class="icon is-small"> <i class="fas fa-times"></i></span>
                            </a>
                        </header>
                        <section class="modal-card-body">
                            <div class="content">
                                <p>
                                Modal Card Body Text
                                </p>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <a class="button">
                                <span>Next Button Label</span>
                            </a>
                        </footer>
                    </div>
            </div>
        </section>
    </body>
</html>
